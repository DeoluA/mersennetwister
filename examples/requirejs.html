<!DOCTYPE html>
<html>
    <head>
        <title>MersenneTwister example for requirejs</title>
        <!-- If you're not familiar with requirejs, check out the docs at http://requirejs.org/ -->
        <script src="http://requirejs.org/docs/release/2.1.6/minified/require.js"></script>
        <script>
            // Note that there is no global MersenneTwister variable. If we wish to use the Mersenne Twister we need to
            // acquire it via requirejs.
            requirejs(['../src/MersenneTwister'], function (MersenneTwister) {
                var mt;

                // Instantiation
                mt = new MersenneTwister();   // seed randomly
                mt = new MersenneTwister(42); // seed manually

                // available methods:
                mt.int();
                mt.int31();
                mt.rnd();
                mt.rndHiRes();
                mt.real();
                mt.realx();

                // reinitialize with specific seed
                mt.seed(42);
                mt.seedArray([42, 23, 17]);

                // or you can just use the static "random" method as a drop-in replacement for Math.random
                MersenneTwister.random();

                console.debug(mt.int31());
            });
        </script>
    </head>
    <body>
        Check the source code of this page to see how the Mersenne Twister is to be used.
    </body>
</html>
